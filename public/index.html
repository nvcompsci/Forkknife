<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>p5 Starter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var pie   
    
function preload() {
    pie = new Character('pumpkin.png')
}    
    
function setup() {    
    createCanvas(500,500)
}
    
function draw() {
    background(200)
    //ellipse(100,100,100,100)
    pie.draw()
    pie.update()
}
    
function keyPressed() {
    if (keyCode === UP_ARROW || key === 'w')
        pie.vy = -5
    if (keyCode === DOWN_ARROW || key === 's')
        pie.vy = 5
    if (keyCode === RIGHT_ARROW || key === 'd')
        pie.vx = 5
    if (keyCode === LEFT_ARROW || key === 'a')
        pie.vx = -5
}
    
function keyReleased() {
    if (keyCode === RIGHT_ARROW
        || keyCode === LEFT_ARROW
        || key === 'd'
        || key === 'a'
       ) pie.vx = 0
    if (keyCode === UP_ARROW
        || keyCode === DOWN_ARROW
        || key === 'w'
        || key === 's'
       ) pie.vy = 0
}
    
class Character {
    constructor(imgURL) {
        this.x = 100
        this.y = 100
        this.vx = 0
        this.vy = 0
        this.width = 50
        this.height = 50
        this.hp = 100
        this.img = loadImage(imgURL)
    }
    
    draw() {
        image(this.img, this.x, this.y, this.width, this.height)
    }
    
    update() {
        this.x += this.vx
        this.y += this.vy
    }
}

</script>

</body>
</html>
